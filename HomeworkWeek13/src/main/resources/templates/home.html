<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
<!--  <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .navbar {
      background-color: #2c6975;
    }

    .navbar a {
      color: #ffffff;
    }

    .nav-link{
      color: darkgrey;
    }

    table tbody tr:nth-child(odd) {
      background-color: #f2f2f2;
    }
  </style>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Student List</a>
      <div class="navbar-nav">
        <a class="nav-link" th:href="@{'/home'}">Home</a>
        <a class="nav-link" th:href="@{'/addstudent'}">Add Student</a>
      </div>
      <form class="d-flex ms-auto" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container mt-5">
    <table class="table table-striped table-text-center tab">
      <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>SURNAME</th>
        <th>EXAM</th>
        <th>MARK</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="student : ${students}" th:style="${student.getId() % 2 == 1 ? 'background-color: grey;' :''}">
        <td th:text="${student.getId()}" th:style="${student.getMark().equalsIgnoreCase('F') ? 'color: red;':''}"></td>
        <td th:text="${student.getName()}" th:style="${student.getMark().equalsIgnoreCase('F') ? 'color: red;':''}"></td>
        <td th:text="${student.getSurname()}" th:style="${student.getMark().equalsIgnoreCase('F') ? 'color: red;':''}"></td>
        <td th:text="${student.getExamScore()}" th:style="${student.getMark().equalsIgnoreCase('F') ? 'color: red;':''}"></td>
        <td th:text="${student.getMark()}" th:style="${student.getMark().equalsIgnoreCase('F') ? 'color: red;':''}"></td>
      </tr>
      </tbody>
    </table>
  </div>

<!--  <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
