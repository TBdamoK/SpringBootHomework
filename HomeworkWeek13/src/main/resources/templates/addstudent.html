<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AddStudentPage</title>
<!--    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar {
            background-color: #2c6975;
        }

        .navbar a {
            color: #ffffff !important;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-add {
            background-color: #006600;
            color: white;
            border: none;
        }

        .btn-add:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Student List</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="${'/home'}">Home</a>
                <a class="nav-link" th:href="${'/addstudent'}">Add Student</a>
            </div>
            <form class="d-flex ms-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <form method="post" th:action="@{'/addstudent'}">
            <div class="mb-3">
                <label for="student_name" class="form-label">NAME :</label>
                <input type="text" name="student_name" class="form-control" id="student_name" placeholder="Insert name :">
            </div>
            <div class="mb-3">
                <label for="student_surname" class="form-label">SURNAME :</label>
                <input type="text" name="student_surname" class="form-control" id="student_surname" placeholder="Insert surname :">
            </div>
            <div class="mb-3">
                <label for="exam_score" class="form-label">EXAM :</label>
                <input type="number" name="exam_score" class="form-control" id="exam_score" placeholder="Insert exam :">
            </div>
            <button type="submit" class="btn btn-add">ADD STUDENT</button>
        </form>
    </div>

<!--    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
